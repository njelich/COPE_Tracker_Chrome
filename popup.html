<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="popup.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <section>
      <div class="container">
        <div  class="col-lg-3" style="border: 1px solid #efefef;">
          <div class="widget-brand-border"></div>
          <div class="row" style="padding: 10px 0; background:#fafafa;">
          <div class="col-3 text-center" style="padding:0;margin:0;">
          <a href="https://www.coingecko.com/en/coins/cope" target="_blank"><img alt="cope logo (small)" src="img/cope-48.png"></a>
          <div style="font-size:15px;">
          COPE
          </div>
          </div>
          <div class="col-9 text-center" style="height: 10px;">
          <span style="font-size:17pt">
            <strong id="price-num"></strong> <sup><small id="percentage"></small></sup>
          </span>
          <div class="text-muted" style="font-size: 10px">
          <ul class="list-unstyled">
          <li>24hr High: <strong id="high-num"></strong>&nbsp;&nbsp;|&nbsp;&nbsp;24hr Low: <strong id="low-num"></strong></li>
          <li>
          Market Cap: <strong id="mrkt-num"></strong> 
          </li>
          <li>
          24hrs Volume: <strong id="dvol-num"></strong>
          </li>
          </ul>
          </div>
          </div>
          </div>
          <div class="row" style="padding: 4px 10px; background: #E4E6EB">
          <div class="col-12">
          <div class="float-right">
          <small>
          Made with &hearts; by <a target="_blank" href="https://twitter.com/adlahbib">@adlahbib</a>, using <a target="_blank" href="https://coingecko.com">CoinGecko</a> API.
          </small>
          </div>
          </div>
          </div>
          </div>
      </div>
    </section>
  </body>
</html>
